<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- BÀI 1: TÍNH TIỀN LƯƠNG NHÂN VIÊN -->
    <div class="container">
        <div class="card w-50">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center">TÍNH TIỀN LƯƠNG</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <p>Lương 1 ngày</p>
                    <input type="text" class="form-control" id="luong1Ngay">
                </div>
                <div class="form-group">
                    <p>Số ngày làm</p>
                    <input type="text" id="soNgayLam" class="form-control">
                </div>
                <div class="card-footer text-center">
                    <button onclick="tongtienluong()" id="btnKetQua" class="btn btn-success">Kết quả</button>
                    <div class="mt-2 text-center">
                        <br>
                        <span id="ketQuaDangNhap"></span>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- BÀI 2: TÍNH GIÁ TRỊ TRUNG BÌNH -->
    <div class="container">
        <div class="card w-50">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center">TÍNH GIÁ TRỊ TRUNG BÌNH</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <p>Số thứ 1</p>
                    <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group">
                    <p>Số thứ 2</p>
                    <input type="number" id="num2" class="form-control">
                </div>
                <div class="form-group">
                    <p>Số thứ 3</p>
                    <input type="number" id="num3" class="form-control">
                </div>
                <div class="form-group">
                    <p>Số thứ 4</p>
                    <input type="number" id="num4" class="form-control">
                </div>
                <div class="form-group">
                    <p>Số thứ 5</p>
                    <input type="number" id="num5" class="form-control">
                </div>
                <div class="card-footer text-center">
                    <button onclick="trungbinh()" class="btn btn-success">Trung bình</button>
                    <div class="mt-2 text-center">
                        <br>
                        <span id="ketQuaTrungBinh"></span>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- BÀI 3: QUY ĐỔI TIỀN -->
    <div class="container">
        <div class="card w-50">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center">QUY ĐỔI TIỀN</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <p>Tiền $</p>
                    <input type="text" class="form-control" id="dolaMy">
                </div>
                <div class="card-footer text-center">
                    <button onclick="doitien()" class="btn btn-success">Kết quả</button>
                    <div class="mt-2 text-center">
                        <br>
                        <span id="ketQuaDoiTien"></span>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- BÀI 4: TÍNH DIỆN TÍCH VÀ CHU VI HCN -->
    <div class="container">
        <div class="card w-50">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center">TÍNH TIỀN LƯƠNG</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <p>Chiều dài</p>
                    <input type="text" class="form-control" id="dai">
                </div>
                <div class="form-group">
                    <p>Chiều rộng</p>
                    <input type="text" id="rong" class="form-control">
                </div>
                <div class="card-footer text-center">
                    <button onclick="chuViDienTich()" class="btn btn-success">Kết quả</button>
                    <div class="mt-2 text-center">
                        <br>
                        <span id="ketQuaHCN"></span>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <!-- BÀI 5 -->
    <div class="container">
        <div class="card w-50">
            <div class="card-header bg-dark text-white">
                <h3 class="text-center">TỔNG CHỮ SỐ</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <p>Số cần tính</p>
                    <input type="text" class="form-control" id="soN">
                </div>
                <div class="card-footer text-center">
                    <button onclick="tongso()" class="btn btn-success">Kết quả</button>
                    <div class="mt-2 text-center">
                        <br>
                        <span id="ketQuaTongSo"></span>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
